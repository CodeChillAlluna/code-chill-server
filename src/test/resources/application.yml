# config context path to "/" by setting an empty string
server:
  contextPath:

spring:
  # JACKSON
  jackson:
    serialization:
      INDENT_OUTPUT: true
  mail:
    host: mail.smtpbucket.com
    port: 8025
    username: ""
    password: ""
    smtp:
      protocol: smtp
      debug: true
    properties.mail.smtp:
      auth: true
      starttls.enable: true

  datasource:
    url: jdbc:postgresql://localhost/codechill_test
    username: code
    password: chill

  jpa:
    generate:
      ddl: true
    hibernate:
      ddl-auto: create

jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  route:
    authentication:
      path: auth
      refresh: refresh

app:
  dockerurl: http://localhost:2375
  clienturl: http://localhost:3000
  minPort: 64000
  maxPort: 64050

logging:
  level:
    org.springframework:
     security: info